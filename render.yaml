services:
  # Backend API
  - type: web
    name: tarigym-backend
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5001
    
  # Frontend
  - type: web
    name: tarigym-frontend
    runtime: static
    buildCommand: cd client && npm install && npm run build
    staticPublishPath: client/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false

databases:
  - name: tarigym-mongodb
    databaseName: tarigym
    user: tarigym
